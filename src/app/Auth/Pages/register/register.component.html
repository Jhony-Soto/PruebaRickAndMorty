<div class="register-page" >
    <div class="register-box">
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <img src="../../../../assets/img/logo.png" width="150" height="50" alt="">
        </div>
        <div class="card-body">
    
          <form [formGroup]="formRegistro" (ngSubmit)="saveRegister()">
            <div class="input-group mb-3">
              <input type="text"  class="form-control" placeholder="Documento de Identidad" formControlName="doctoIdent" [class.is-invalid]="doctoIdent.touched && doctoIdent.invalid">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div  
                class="alert alert-danger" 
                role="alert"
                *ngIf="doctoIdent.touched && doctoIdent.hasError('required')"  
              >
                El campo es requerido !
              </div>

            <div class="input-group mb-3">
              <input type="text" class="form-control"  placeholder="Nombres" formControlName="nombre" [class.is-invalid]="nombre.touched && nombre.invalid" >
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div  
              class="alert alert-danger" 
              role="alert"
              *ngIf="nombre.touched && nombre.hasError('required')"  
            >
              El campo es requerido !
            </div>

            <div class="input-group mb-3">
              <input type="text" class="form-control"  placeholder="Apellidos" formControlName="apellido" [class.is-invalid]="apellido.touched && apellido.invalid">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div  
              class="alert alert-danger" 
              role="alert"
              *ngIf="apellido.touched && apellido.hasError('required')"  
            >
              El campo es requerido !
            </div>

            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email" formControlName="email"  [class.is-invalid]="email.touched && email.invalid">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div  
              class="alert alert-danger" 
              role="alert"
              *ngIf="email.touched && email.hasError('required')"  
            >
              El campo es requerido !
            </div>
            <div  
                class="alert alert-danger" 
                role="alert"
                *ngIf="email.touched && email.hasError('email')"  
              >
                El campo es tipo Email!
              </div>

            <div class="input-group mb-3">
              <input type="password" class="form-control"  placeholder="Password"  formControlName="clave" [class.is-invalid]="clave.touched && clave.invalid">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div  
              class="alert alert-danger" 
              role="alert"
              *ngIf="clave.touched && clave.hasError('required')"  
            >
              El campo es requerido !
            </div>
            <div class="row">
              <!-- /.col -->
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block">Registrarme</button>
              </div>
              <!-- /.col -->
            </div>
            <br>
            <div  
              class="alert alert-danger" 
              role="alert"
              *ngIf="errorRegistro"  
            >
              {{messageError}}
            </div>
          </form>
    
          <a routerLink="/login" class="text-center">Iniciar Session</a>
        </div>
        <!-- /.form-box -->
      </div><!-- /.card -->
    </div>
    <!-- /.register-box -->
      
    
</div>
