<mat-card>
    <mat-card-title>Registro</mat-card-title>
    <mat-card-content>
        <form  >
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Documento de Identidad" >
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Nombres" >
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Apellidos" >
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="Email" matInput placeholder="Email" >
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                <input type="text" matInput placeholder="Password" >
                </mat-form-field>
            </p>

            <p  class="error">
                <!-- {{ error }} -->
                Error al cargar
            </p>

            <div class="button">
                <button mat-raised-button color="accent">Guardar</button>
            </div>
            <a routerLink="/login">Iniciar session</a>
        </form>
    </mat-card-content>
</mat-card>
